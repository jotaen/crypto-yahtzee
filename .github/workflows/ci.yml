name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Build project
        run: docker build -t jotaen/crypto-yahtzee .
      - name: Run tests
        run: docker run --rm jotaen/crypto-yahtzee test
